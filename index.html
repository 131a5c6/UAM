<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等加速度運動シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>等加速度運動シミュレーション</h1>

        <div class="controls">
            <div>
                <label for="initialVelocity">初期速度 (m/s):</label>
                <input type="number" id="initialVelocity" value="0" step="0.1">
            </div>
            <div>
                <label for="acceleration">加速度 (m/s²):</label>
                <input type="number" id="acceleration" value="1" step="0.1">
            </div>
            <div>
                <label for="simSpeed">シミュレーション速度 (倍):</label>
                <input type="number" id="simSpeed" value="1" step="0.1" min="0.1">
            </div>
            <button id="startButton">スタート</button>
            <button id="resetButton">リセット</button>
        </div>

        <div class="display-area">
            <p>時間: <span id="timeDisplay">0.00</span> s</p>
            <p>速度: <span id="velocityDisplay">0.00</span> m/s</p>
            <p>位置: <span id="positionDisplay">0.00</span> m</p>
        </div>

        <div class="simulation-area">
            <div id="object"></div>
            <div class="ground-line"></div>
            <div class="scale-marks">
                </div>
            <div class="path-plots">
                </div>
        </div>

        <div class="footer">
            <p>※オブジェクトは左端からスタートします。画面の右端を超えると見えなくなります。</p>
            <p>※薄い青い点は移動の軌跡です（1秒ごと）。</p>
            <p>※このページはAIを使用して作成したものです。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
